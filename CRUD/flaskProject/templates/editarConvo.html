<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Convocatoria</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      margin-top: 20px;
      background-color: #e8f5e9;
      padding: 20px;
      border-radius: 5px;
    }
    .form-group label {
      font-weight: bold;
    }
    .custom-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #6FD557;
      color: white;
    }
    .btn-custom:hover {
      background-color: #5cb946;
    }
    .btn-secondary-custom {
      background-color: #dcdcdc;
      color: black;
    }
    .btn-secondary-custom:hover {
      background-color: #c0c0c0;
    }
    .custom-select, .custom-input, .custom-textarea {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="custom-header">Editar Convocatoria</div>
    <form action="/editarConvo/{{ convocatoria.id }}" method="POST">
      <div class="form-group">
        <label for="title">Título de la convocatoria</label>
        <input type="text" class="form-control custom-input" id="title" name="titulo" value="{{ convocatoria.titulo }}">
      </div>
      <div class="form-group">
        <label for="requirements">Requisitos</label>
        <textarea class="form-control custom-textarea" id="requirements" name="requisitos" rows="3">{{ convocatoria.requisitos }}</textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="start_date">Fecha de inicio</label>
          <input type="date" class="form-control custom-input" id="start_date" name="fecha_inicio" value="{{ convocatoria.fecha_inicio }}">
        </div>
        <div class="form-group col-md-6">
          <label for="end_date">Fecha de cierre</label>
          <input type="date" class="form-control custom-input" id="end_date" name="fecha_final" value="{{ convocatoria.fecha_final }}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="vacancies">Cantidad de vacantes</label>
          <input type="number" class="form-control custom-input" id="vacancies" name="limite_usuarios" value="{{ convocatoria.limite_usuarios }}">
        </div>
        <div class="form-group col-md-6">
          <label for="tematica">Temática</label>
          <select class="form-control custom-select" id="tematica" name="id_tematica">
            {% for tematica in tematicas %}
              <option value="{{ tematica.id }}" {% if tematica.tematica == convocatoria.tematica %}selected{% endif %}>{{ tematica.tematica }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control custom-textarea" id="description" name="descripcion" rows="5">{{ convocatoria.descripcion }}</textarea>
      </div>
      <div class="form-group">
        <label for="image">Adjuntar imagen</label>
        <input type="file" class="form-control-file" id="image">
      </div>
      <button type="submit" class="btn btn-custom">Guardar cambios</button>
      <a href="/Convocatorias" class="btn btn-secondary-custom">Regresar</a>
    </form>
  </div>
</body>
</html>
