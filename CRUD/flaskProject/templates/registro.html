<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ icon }}">
    <title>{{ titulo }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/CSS/index.css">
    <style>
        .left-column {
            background-image: url('../static/images/imagen Figma.jpg');
            background-size: cover;
            background-position: center;
            height: 135vh;
        }
        .right-column {
            background-image: url('../static/images/fondo.png');
            background-size: cover;
            background-position: center;
            height: 135vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center">
        <div class="row w-100 no-gutters">
            <div class="col-md-6 left-column d-flex align-items-center justify-content-center">
            </div>
            <div class="col-md-6 right-column d-flex align-items-center justify-content-center">
                <form class="w-75" method="POST" action="/guardar_registro">
                    <a href="/" class="btn-default"> Regresar </a>
                    <h1 class="mb-4">Registro</h1>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert-container">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label for="nombre">Nombre(s):</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ name }}">
                    </div>

                    <div class="form-group">
                        <label for="apellidosp">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellidosp" name="apellidosp" required value="{{ lnamep }}">
                    </div>

                    <div class="form-group">
                        <label for="apellidosm">Apellido materno:</label>
                        <input type="text" class="form-control" id="apellidosm" name="apellidosm" required value="{{ lnamem }}">
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required value="{{ email }}">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña(min 8 caracteres):</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" minlength="8"  required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_contrasena">Confirmar contraseña:</label>
                        <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena"   required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                    <p class="mt-3">Registra a tu empresa y colabora con nosotros! <a href="/registro_enterprice">Registrar Empresa</a></p>
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Espera a que el documento esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Selecciona el elemento de alerta
            const alertMessage = document.getElementById('alert-message');

            // Si existe una alerta y es de tipo "success"
            if (alertMessage && alertMessage.classList.contains('alert-success')) {
                // Redirige a la página de login después de 2 segundos
                setTimeout(function() {
                    window.location.href = "/login";
                }, 2000); // 2000 milisegundos = 2 segundos
            }
        });
    </script>
</body>
</html>
