<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ icon }}">
    <title>{{ titulo }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/CSS/index.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/tlogo.png' )}}" style="cursor: pointer" onclick="volver()" alt="Logo" height="60px">
        </div>
        <nav>
            <div class="nav-item">
                <h2>Hola! {{ nombre }}</h2>
            </div>
            <div class="nav-item" style="display: {% if usuario_logeado %}none{% else %}block{% endif %}">
                <a href="/login">Iniciar sesión</a>
            </div>
        </nav>
    </nav>
</header>

<div class="container my-5">
    <!-- Sección con texto a la izquierda y la imagen a la derecha -->
    <div class="section">
        <div class="section-details">
            <h2>Título del Texto</h2>
            <p>Este es el texto que se muestra al lado de la imagen. Puedes añadir más contenido aquí según tus necesidades.</p>
        </div>
        <img src="../static/images/tu-imagen1.jpg" alt="Imagen">
    </div>

    <!-- Sección con imagen a la izquierda y el texto a la derecha -->
    <div class="section">
        <img src="../static/images/tu-imagen2.jpg" alt="Imagen">
        <div class="section-details">
            <h2>Título del Texto</h2>
            <p>Este es el texto que se muestra al lado de la imagen. Puedes añadir más contenido aquí según tus necesidades.</p>
        </div>
    </div>
</div>

<script>
    function volver(){
        window.location.href='/'
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
